{% extends 'base.html' %}
{% load static %}

{% block title %}Logs{% endblock %}

{% block extra_css %}
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <link rel="stylesheet" href="{% static 'css/list-groups.css' %}">
{% endblock %}

{% block content %}
    <div class="site-box">
        <div class="row justify-content-center mt-5">
            <div class="col-xl-3 col-lg-5 col-md-9 col-12">
                <span class="h2 site-color logo-font">
                    {% block page_title %}{% endblock %}
                </span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-xl-3 col-lg-5 col-md-9 col-12">
                <div class="list-group">
                    {% for item in object_list %}
                        <div class="list-group-item py-3 d-flex flex-column">
                            {% block items %}{% endblock %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-xl-3 col-lg-5 col-md-9 col-12 d-flex justify-content-between align-items-center">
                <a href="{% url 'reservation_management:reservation-list' %}" class="font-6 site-blue-text">
                    <i class="fas fa-chevron-left mr-2"></i>
                    Back
                </a>
            </div>
        </div>
    </div>
{% endblock %}
